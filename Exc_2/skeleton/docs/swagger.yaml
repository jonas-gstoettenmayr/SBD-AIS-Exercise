definitions:
  Drink:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        description: |-
          Add fields: Name, Price, Description with suitable types
          json attributes need to be snakecase, i.e. name, created_at, my_variable, .
        type: string
      price:
        type: integer
    type: object
  Order:
    properties:
      amount:
        type: integer
      created_at:
        description: |-
          Add fields: CreatedAt (time.Time), Amount with suitable types
           json attributes need to be snakecase, i.e. name, created_at, my_variable, ..
        type: string
      drink_id:
        description: foreign key
        type: integer
    type: object
info:
  contact:
    name: Your Name
  description: This system enables drink orders and should not be used for the forbidden
    Hungover Games.
  title: Order System
paths:
  /api/menu:
    get:
      description: Returns the menu of all drinks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Drink'
            type: array
      tags:
      - Menu
  /api/order:
    post:
      consumes:
      - application/json
      description: Adds an order to the db
      parameters:
      - description: Order
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/Order'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      tags:
      - Order
  /api/order/all:
    get:
      description: Returns all Orders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Order'
            type: array
      tags:
      - Orders
  /api/order/totalled:
    get:
      description: Returns a map of order ID and how many have been ordered total
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Order'
            type: array
      tags:
      - Orders
swagger: "2.0"
